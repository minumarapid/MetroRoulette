<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレットアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        input {
            font-size: 1em;
            padding: 5px;
            width: 80%;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .roulette {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transform-origin: center;
        }
        .roulette .options {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2em;
            color: white;
            background: conic-gradient(
                #ff9999 0% 25%, 
                #99ccff 25% 50%, 
                #99ff99 50% 75%, 
                #ffcc99 75% 100%
            );
            border-radius: 50%;
        }
        #result {
            font-size: 2em;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>ルーレットアプリ</h1>
    <p>選択肢をカンマ (,) で区切って入力してください。</p>
    <input type="text" id="options" placeholder="例: りんご,バナナ,オレンジ">
    <br>
    <button onclick="spinRoulette()">ルーレットを回す</button>

    <div class="roulette" id="roulette-container">
        <div class="options" id="roulette-wheel">準備中...</div>
    </div>

    <div id="result"></div>

    <script>
        function spinRoulette() {
            const input = document.getElementById("options").value;
            const options = input.split(",").map(option => option.trim());
            const resultDiv = document.getElementById("result");
            const wheel = document.getElementById("roulette-wheel");

            if (options.length > 1 && options[0] !== "") {
                // 選択肢をルーレットにセット（全て表示するのではなく回転で見せる）
                const sectors = options.length;
                const colors = ["#ff9999", "#99ccff", "#99ff99", "#ffcc99"];
                let gradient = "conic-gradient(";

                for (let i = 0; i < sectors; i++) {
                    const start = (i / sectors) * 100;
                    const end = ((i + 1) / sectors) * 100;
                    gradient += `${colors[i % colors.length]} ${start}% ${end}%, `;
                }
                gradient = gradient.slice(0, -2) + ")";
                wheel.style.background = gradient;

                // ランダムな回転角度を生成（3回転 + ランダム）
                const randomIndex = Math.floor(Math.random() * options.length);
                const randomAngle = 360 * 3 + (randomIndex * (360 / options.length));

                // アニメーション設定
                const container = document.getElementById("roulette-container");
                container.style.transition = "transform 3s cubic-bezier(0.25, 1, 0.5, 1)";
                container.style.transform = `rotate(${randomAngle}deg)`;

                // アニメーション後に結果を表示
                setTimeout(() => {
                    resultDiv.innerText = `結果: ${options[randomIndex]}`;
                    resultDiv.style.color = "green";
                    container.style.transition = ""; // アニメーションをリセット
                }, 3000); // 3秒後に結果表示
            } else {
                resultDiv.innerText = "複数の選択肢を入力してください！";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
