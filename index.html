<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroRoulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #2d2d2d;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="drawLottery()">押す</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const stations = [

            "荻窪", "押上〈スカイツリー前〉", "落合", "御茶ノ水", "表参道", "神楽坂", "葛西", "霞ケ関", "要町", "神谷町", 
            "茅場町", "神田", "外苑前", "北綾瀬", "北参道", "北千住", "木場", "京橋", "清澄白河", "錦糸町", "行徳", "銀座", 
            "銀座一丁目", "九段下", "麴町", "後楽園", "小竹向原", "国会議事堂前", "小伝馬町", "駒込", "護国寺", "桜田門", 
            "渋谷", "志茂", "白金高輪", "白金台", "新大塚", "新御茶ノ水", "新木場", "新高円寺", "新宿", "新宿御苑前", 
            "新宿三丁目", "新富町", "新中野", "新橋", "神保町", "水天宮前", "末広町", "住吉", "千川", "千駄木", "雑司が谷", 
            "高田馬場", "竹橋", "辰巳", "溜池山王", "田原町", "地下鉄赤塚", "地下鉄成増", "月島", "築地", "東京", "東大前",

            "日比谷", "広尾", "平和台", "方南町", "本駒込", "本郷三丁目", "町屋", "三越前", "南阿佐ケ谷", "南行徳", "南砂町",

        function drawLottery() {
            const randomIndex = Math.floor(Math.random() * stations.length);
            const result = stations[randomIndex];
            document.getElementById("result").innerText = "行く: " + result;
        }
    </script>
</body>
</html>
