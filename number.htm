<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroRoulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #2d2d2d;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="drawButton">押す</button>
        <div class="result" id="result"></div>
        <p>ver 2024/12/21-17:17:26・<a href="https://misskey.flowers/@minumarapid">おーみや</a></p>
        <p><a href="https://tanasan2363.github.io/MetroRoulette/Update.html">アプデ内容(準備中)</a></p>
    </div>

    <script>
        const stations = [
            "青山一丁目\nG04/Z03", "赤坂\nC06", "赤坂見附\nG05/M13", "赤羽岩淵\nN19",
            "秋葉原\nH16", "浅草\nG19", "麻布十番\nN04", "綾瀬\nC19", "淡路町\nC07",
            "飯田橋\nN10/T06/Y13", // ここに他の駅を追加
        ];

        function drawLottery() {
            const randomIndex = Math.floor(Math.random() * stations.length);
            const result = stations[randomIndex];
            document.getElementById("result").innerText = "行く: " + result;
        }

        // イベントリスナーを利用
        document.getElementById("drawButton").addEventListener("click", drawLottery);
    </script>
</body>
</html>
